<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELRS 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004aad, #0fbcf9);
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            max-width: 450px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            width: 80%;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        .resultado {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CELRS 2025</h1>

        <label for="valorProva">Valor total da prova</label>
        <input type="number" id="valorProva" placeholder="Ex: 10" step="0.01">

        <label for="totalQuestoes">Número total de questões</label>
        <input type="number" id="totalQuestoes" placeholder="Ex: 20">

        <label for="acertos">Número de acertos</label>
        <input type="number" id="acertos" placeholder="Ex: 15">

        <div class="resultado" id="resultado">Digite os dados para ver a nota...</div>
    </div>

    <script>
        function calcularNota() {
            const valorProva = parseFloat(document.getElementById("valorProva").value);
            const totalQuestoes = parseInt(document.getElementById("totalQuestoes").value);
            const acertos = parseInt(document.getElementById("acertos").value);

            if (isNaN(valorProva) || isNaN(totalQuestoes) || isNaN(acertos) || totalQuestoes <= 0) {
                document.getElementById("resultado").innerText = "Digite os dados para ver a nota...";
                return;
            }

            const valorPorQuestao = valorProva / totalQuestoes;
            const pontos = valorPorQuestao * acertos;

            document.getElementById("resultado").innerText = `Você fez ${pontos.toFixed(2)} pontos`;
        }

        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", calcularNota);
        });
    </script>
</body>
</html>
